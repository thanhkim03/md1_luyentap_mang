<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,5,6,7,8,9]
    let num = prompt("nhập v")
    for (let i=0;i<arr.length;i++){
        if (arr[i]==num){
          arr.splice(i,1)
            alert(num+' có trong hàm và đã được xóa')
            break
        }}
</script>
</body>
</html>
