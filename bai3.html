<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [10, 20, 4, 10, 21, 1, 20, 10, 4, 10];

    var max = arr[0];
    var total = 0;
    for (var i = 0; i < arr.length; i++) {
        total += arr[i];
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    console.log(total);
    document.write(`giá trị lớn nhất: ${max} <br> giá trị trung bình: ${total/ arr.length}`);

</script>
</body>
</html>
