<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [10, 20, -4, -10, 21, -1, 20, -10, 4, 10];
    var newArr =[];
    for(let i = 0; i < arr.length; i++){
        if(arr[i] < 0){
            newArr.push(arr[i]);
        }
    }
    document.write('Số phần tử âm: ' + newArr.length);
</script>
</body>
</html>
